<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brutal â€” Anonymous Truth</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      padding: 40px 30px;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 800;
      margin-bottom: 12px;
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    p {
      color: #666;
      margin-bottom: 24px;
      font-size: 1.05rem;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      border: 2px solid #f0f0f0;
      border-radius: 14px;
      font-size: 16px;
      font-family: inherit;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #ff4b2b;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: opacity 0.2s;
      margin-top: 10px;
    }

    button:hover {
      opacity: 0.95;
    }

    .message {
      margin-top: 24px;
      padding: 16px;
      border-radius: 14px;
      font-size: 15px;
      line-height: 1.4;
      display: none;
    }

    .message.success {
      display: block;
      background: #e6f7ee;
      color: #0d8a52;
      border: 1px solid #b8eacf;
    }

    .message.error {
      display: block;
      background: #fdf2f2;
      color: #d32f2f;
      border: 1px solid #f2c4c4;
    }

    a {
      color: #ff4b2b;
      font-weight: 600;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .container {
        padding: 30px 20px;
      }
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”¥ Brutal</h1>
    <p>Create your anonymous truth link</p>
    <form id="createForm">
      <input type="text" id="handle" placeholder="Your username (e.g., meekbill)" required minlength="3" autocomplete="off" />
      <input type="text" id="title" placeholder="Prompt (e.g., Ask me anything!)" required autocomplete="off" />
      <button type="submit">Create Link</button>
    </form>
    <div id="message" class="message"></div>
  </div>

  <script>
    document.getElementById('createForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const handle = document.getElementById('handle').value.trim();
      const title = document.getElementById('title').value.trim();
      const messageEl = document.getElementById('message');

      // Reset message
      messageEl.className = 'message';
      messageEl.textContent = '';
      messageEl.style.display = 'none';

      if (!handle || handle.length < 3) {
        showMessage('Username must be at least 3 characters.', 'error');
        return;
      }

      try {
        const res = await fetch('/api/v1/profiles', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ handle, title, description: '' })
        });

        if (res.ok) {
          const profile = await res.json();
          const link = `${window.location.origin}/f/${profile.Handle}`;
          showMessage(`
            <strong>âœ… Your link is ready!</strong><br>
            <a href="/f/${profile.Handle}" target="_blank">${link}</a><br>
            Share it and get real feedback!
          `, 'success');
        } else {
          let errorMsg = 'Failed to create profile.';
          try {
            const err = await res.json();
            errorMsg = err.message || err.error || errorMsg;
          } catch (e) {
            errorMsg = `Error: ${res.status} ${res.statusText}`;
          }
          showMessage(errorMsg, 'error');
        }
      } catch (err) {
        showMessage('Network error. Is the server running?', 'error');
      }
    });

    function showMessage(html, type) {
      const el = document.getElementById('message');
      el.className = `message ${type}`;
      el.innerHTML = html;
      el.style.display = 'block';
      el.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }
  </script>
</body>
</html>
