<!-- web/form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Send to {{.Handle}} ‚Äî Brutal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      padding: 40px 30px;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 8px;
      color: #333;
    }

    .prompt {
      font-size: 1.2rem;
      color: #ff4b2b;
      font-weight: 600;
      margin-bottom: 24px;
      line-height: 1.4;
    }

    textarea {
      width: 100%;
      height: 140px;
      padding: 16px;
      margin: 10px 0;
      border: 2px solid #f0f0f0;
      border-radius: 16px;
      font-size: 16px;
      font-family: inherit;
      resize: none;
      transition: border-color 0.2s;
    }

    textarea:focus {
      outline: none;
      border-color: #4a90e2;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #4a90e2, #5e72e4);
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: opacity 0.2s;
      margin-top: 8px;
    }

    button:hover {
      opacity: 0.95;
    }

    .message {
      margin-top: 20px;
      padding: 14px;
      border-radius: 14px;
      font-size: 15px;
      line-height: 1.4;
      display: none;
    }

    .message.error {
      display: block;
      background: #fdf2f2;
      color: #d32f2f;
      border: 1px solid #f2c4c4;
    }

    @media (max-width: 500px) {
      .container {
        padding: 30px 20px;
      }
      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Send a message to {{.Handle}}</h1>
    <div class="prompt">‚Äú{{.Title}}‚Äù</div>
    <form id="messageForm">
      <textarea name="content" placeholder="Your anonymous message... Be honest, be kind üí¨" required></textarea>
      <button type="submit">Send Truth</button>
    </form>
    <div id="message" class="message"></div>
  </div>

  <script>
    document.getElementById('createForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const handle = document.getElementById('handle').value.trim();
  const title = document.getElementById('title').value.trim();

  if (!handle || handle.length < 3) {
    showMessage('Username must be at least 3 characters.', 'error');
    return;
  }

  try {
    const res = await fetch('/api/v1/profiles', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ handle, title, description: '' })
    });

    if (res.ok) {
      const profile = await res.json();
      // ‚úÖ GO STRAIGHT TO INBOX
      window.location.href = `/inbox/${profile.Handle}`;
    } else {
      let errorMsg = 'Failed to create profile.';
      try {
        const err = await res.json();
        errorMsg = err.message || err.error || errorMsg;
      } catch (e) {
        errorMsg = `Error: ${res.status} ${res.statusText}`;
      }
      showMessage(errorMsg, 'error');
    }
  } catch (err) {
    showMessage('Network error. Is the server running?', 'error');
  }
});

    function showMessage(text, type) {
      const el = document.getElementById('message');
      el.className = `message ${type}`;
      el.textContent = text;
      el.style.display = 'block';
      el.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }
  </script>
</body>
</html>
