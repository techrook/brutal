<!-- web/inbox.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inbox ‚Äî Brutal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 600px;
      padding: 30px;
      color: #333;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 4px;
      color: #333;
    }

    .subtitle {
      color: #666;
      margin-bottom: 16px;
      font-size: 1.1rem;
    }

    .stats {
      background: #f0f7ff;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 600;
      color: #4a90e2;
    }

    .message-item {
      background: #f9f9f9;
      border-left: 4px solid #667eea;
      padding: 16px;
      margin-bottom: 16px;
      border-radius: 0 8px 8px 0;
    }

    .message-content {
      font-size: 1.05rem;
      line-height: 1.5;
      margin-bottom: 8px;
    }

    .message-meta {
      font-size: 0.85rem;
      color: #888;
    }

    .empty {
      text-align: center;
      padding: 40px 20px;
      color: #888;
      font-style: italic;
    }

    .error {
      text-align: center;
      padding: 30px;
      color: #d32f2f;
      background: #fdf2f2;
      border-radius: 10px;
      margin: 20px 0;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="text-align: center; margin-bottom: 20px; padding-bottom: 16px; border-bottom: 1px solid #eee;">
      <h1>Your Inbox</h1>
      <p class="subtitle">‚Äú{{.Title}}‚Äù</p>
      
      <!-- Shareable public link -->
      <div style="background: #f0f7ff; padding: 12px; border-radius: 10px; margin-top: 12px; font-size: 0.95rem;">
        <strong>üì§ Share this link to get messages:</strong><br>
        <a href="/f/{{.Handle}}" 
           style="color: #4a90e2; word-break: break-all;"
           target="_blank">
          {{.Origin}}/f/{{.Handle}}
        </a>
      </div>
    </div>

    <!-- Message count -->
    <div class="stats" id="stats">Loading messages...</div>

    <!-- Messages list -->
    <div id="messages"></div>

    <a href="/" style="display: block; margin-top: 24px; color: #ff4b2b; text-decoration: none; font-weight: 600;">
      ‚Üê Create another profile
    </a>
  </div>

  <script>
    const pathParts = window.location.pathname.split('/');
    const handle = pathParts[2];

    const statsEl = document.getElementById('stats');
    const messagesEl = document.getElementById('messages');

    if (!handle) {
      statsEl.textContent = 'Invalid profile';
      messagesEl.innerHTML = '<div class="error">No handle provided.</div>';
    } else {
        fetch(`/api/v1/profiles/${handle}/messages`)
  .then(res => {
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    return res.json();
  })
  .then(messages => {
    // Handle null, undefined, or non-array
    if (!Array.isArray(messages)) {
      messages = [];
    }

    const count = messages.length;
    statsEl.textContent = count === 1 ? '1 message' : `${count} messages`;

    if (count === 0) {
      messagesEl.innerHTML = '<div class="empty">No messages yet. Share your link!</div>';
    } else {
      messagesEl.innerHTML = messages.map(msg => `
        <div class="message-item">
          <div class="message-content">${msg.Content}</div>
          <div class="message-meta">Received ${new Date(msg.CreatedAt).toLocaleString()}</div>
        </div>
      `).join('');
    }
  })
  .catch(err => {
    statsEl.textContent = 'Error loading';
    messagesEl.innerHTML = '<div class="error">Could not load messages. Please refresh or check your connection.</div>';
    console.error('Fetch error:', err);
  });
}
  </script>
</body>
</html>
